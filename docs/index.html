<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>R6altdoc</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
    <!-- Reduce space between sections and subsections -->
     <style>
      .page-content h2 {
        margin-top: 2em;
      }
      .page-content.has-page-title>h2:first-child {
        margin-top: 2em;
      }
      .page-content h3 {
        margin-top: 2em;
      }
      .page-content.has-page-title>h3:first-child {
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        title: 'R6altdoc',
        highlight: ['r'],
        darkThemeToggler: true,
        nav: [
					{title: 'Home', link: '/' },
				],
				sidebar: [
					{title: 'Home', link: '/'},
          {title: 'Reference', children: [{title: 'Conductor', link: '/man/Conductor.md'}]},
					{title: 'Citation', link: '/CITATION.md'}
				],
      })
    </script>
  </body>
</html>
